# Root logger
log4j.rootLogger=INFO, production

# Appenders
log4j.appender.production=org.apache.log4j.RollingFileAppender
log4j.appender.production.File=/opt/pcremote/log/server.log
log4j.appender.production.MaxFileSize=1024KB
log4j.appender.production.MaxBackupIndex=1

# Layouts
log4j.appender.production.layout=org.apache.log4j.PatternLayout
log4j.appender.production.layout.ConversionPattern=[%d] : %m%n
